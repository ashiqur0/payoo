<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <!-- Image Section -->
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>

    <!-- Form Section -->
    <form class="bg-white rounded-3xl p-8 w-[350px]">
        <div class="mt-5">
            <label class="font-semibold" for="">Mobile Number</label><br>
            <input type="text" id="mobile-number" class="input bg-[#f4f5f7] mt-3 w-full rounded-3xl" placeholder="Enter your number" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label><br>
            <input type="password" id="pin-number" class="input bg-[#f4f5f7] mt-3 w-full rounded-3xl" placeholder="Enter 4 digit pin" />
        </div>
        <button id="loginbtn" class="btn mt-5 w-full rounded-3xl bg-[#0874f2] text-white">Login</button>
    </form>

    <!-- Script -->
     <script src="./script.js"></script>
</body>

</html>
